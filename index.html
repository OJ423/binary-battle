<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary Battle - A Completely New Type of Game</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="img/favicon.webp">
  </head>
  <body class="body">
    <section id="game">
      <h1>Welcome to Binary Battle</h1>
      <h2>A completely new type of game</h2>
      <p id="turn">One to start</p>
      <p id="instructions">Click on a square to go</p>
      <div id="game-board" class="game-container">
        <div id="0" class="game-square"></div>
        <div id="1" class="game-square"></div>
        <div id="2" class="game-square"></div>
        <div id="3" class="game-square"></div>
        <div id="4" class="game-square"></div>
        <div id="5" class="game-square"></div>
        <div id="6" class="game-square"></div>
        <div id="7" class="game-square"></div>
        <div id="8" class="game-square"></div>
      </div>
      <button id="reset">New Game</button>
      <div>
        <h3>One has won <span id="oneWinsTotal">0</span> games</h3>
        <h3>Zero has won <span id="zeroWinsTotal">0</span> games</h3>
        <button id="scores">Reset Scores</button>
      </div>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
